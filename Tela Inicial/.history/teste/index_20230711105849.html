<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let notas = new Array();
      let media = 0;

      //entrada
      for (let index = 0; index < 5; index++) {
        notas[index] = parseFloat(prompt("Informe a nota do " + (index + 1) + "º aluno: "));
      }

      //calcular média
      for (let index = 0; index < 5; index++) {
        media += notas[index];
        document.write(
          "<br>A nota do " + (index + 1) + "º aluno é:" + nota[index] + "</br>"
        );
      }
      media = media / notas.length;

      document.write("A nota média da turma é: " + media);
      let armazena = 0;
      for (let index = 0; index < 5; index++) {
        if (notas[index] > media) {
          armazena++;
        }
      }

      document.write("A quantidade de alunos que possuem nota acima da média é: " + armazena);
    </script>
  </body>
</html>
